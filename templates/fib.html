{% extends "base.html" %}
{% block title %}CPU Benchmark{% endblock %}
{% block content %}
<h1>CPU Benchmark</h1>
<div id="loading" class="spinner"></div>
<div id="result" style="display:none;">
    <p>Fibonacci(30): <strong>{{ result }}</strong></p>
    <p>Computation Time: <strong>{{ duration }}</strong> seconds</p>
    <a href="/">Back to Home</a>
</div>

<script>
    setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("result").style.display = "block";
    }, 300);
</script>
{% endblock %}
